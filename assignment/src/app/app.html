<div class="card position-absolute top-50 start-50 translate-middle" >
  <div class="card-body mb-3">
    <form #exampleForm="ngForm" (ngSubmit)="onSubmit(exampleForm)">
      <div class="form-group mb-3">
        <label for="@next">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name" [ngClass]="{'is-invalid': name.invalid && (name.touched || exampleForm.submitted)}" #name="ngModel">
      </div>
       <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="radio1" value="male" [(ngModel)]="user.gender" checked>
          <label class="form-check-label" for="radio1">
            Male
          </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="gender" id="radio2" value="female" [(ngModel)]="user.gender">
          <label class="form-check-label" for="radio2">
            Female
          </label>
        </div>
      </div>
      <div class="form-group mb-3">
        <p style="font-weight: bold;">Contact information</p>
      </div>
      <div class="form-group mb-3">
        <div class="row">
          <div class="col">
            <label for="@next">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" [ngClass]="{'is-invalid': email.invalid && (email.touched || exampleForm.submitted)}" #email="ngModel" email>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="col">
            <label for="@next">Telephone</label>
            <input type="text" class="form-control" id="telephone" [(ngModel)]="user.telephone" name="telephone">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary float-end">Save</button>
      <button type="button" class="btn btn-light float-end" (click)="onCancel()">Cancel</button>
    </form>
  </div>

  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item mb-3 list-group-item-action" *ngFor="let user of users" 
        [ngClass]="{
          'list-group-item-info': user.gender === 'male',
          'list-group-item-danger': user.gender === 'female',
          'list-group-item-dark': user.gender !== 'male' && user.gender !== 'female'
        }">
        <div class="d-flex justify-content-between align-items-center flex-wrap">
          <!-- Name column -->
          <div class="flex-grow-1 me-3">
            {{ user.name }}
          </div>

          <!-- Email & Phone column -->
          <div class="d-flex gap-3 flex-wrap">
            <span *ngIf="user.email">{{ user.email }}</span>
            <span *ngIf="user.email && user.telephone">|</span>
            <span *ngIf="user.telephone">{{ user.telephone }}</span>
            <span *ngIf="!user.email && !user.telephone">no contact information</span>
            <span>
              <a class="text-decoration-none text-dark" href="#" (click)="removeUser(user)">
                <i class="pi pi-times"></i>
              </a>
            </span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
